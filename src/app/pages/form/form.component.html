<main>
    <form>
        <div class="space-y-12">
            <div class="border-b border-gray-900/10 pb-12">
                <h2 class="text-base font-semibold leading-7
                text-gray-900">{{  editando ? 'Edite el codigo QR':'Cree un nuevo codigo QR'}}</h2>
                <p class="mt-1 text-sm leading-6 text-gray-600">
                    Por favor rellene la informacion y luego elija
                    {{editando ? 'Actualizar' : 'Crear'}}
                </p>
            </div>
            <div class="border-b border-gray-900/10 pb-12">
                <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                    <div class="sm:col-span-3">
                        <label class="block text-sm font-medium leading-6 text-gray-908">
                            Nombre del QR
                        </label>
                        <div class="mt-2">
                            <input [formControl]="nombreControl" 
                            class="border-2 border-gray-800" type="text">
                        </div>
                    </div>
                    <div class="sm:col-span-3">
                        <label class="block text-sm font-medium leading-6 text-gray-908">
                            Enlace del QR
                        </label>
                        <div class="mt-2">
                            <input [formControl]="urlControl" 
                            class="border-2 border-gray-800" type="text">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</main>
